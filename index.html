<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOK REMEMBERER</title>
    <script type="module" src="index.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body class="index">
    <div class="login-box" id="id-input">
        <div class="top-text">
            <div class="top-list">
                <p class="list-text">BOOK LIST LOGIN</p>
            </div>
            <div class="login">
                <div class="email-text">
                    <p class="input_text">Email :</p>
                    <input type="text" id="email" value="" placeholder="input email...">
                </div>
                <div class="password-text">
                    <p class="input_text">Password :</p>
                    <input type="password" id="password" value="" placeholder="input password...">
                </div>
                <div class="button">
                    <nav class="loginBtn">
                        <span class="login-button" id="login">LOGIN</span>
                        <i class='bx bx-log-in'></i>
                    </nav>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
