<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Rememberer : Register Page</title>
    <script type="module" src="register.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="/book.png">
</head>

<body class="index">
    <div class="login-box" id="id-input">
        <div class="top-text">
            <div class="top-list">
                <p class="list-text">BOOK LIST REGISTER</p>
            </div>
            <form action="" id="register_form">
                <label for="email">Email :</label><br>
                <input type="email" id="email" value="" placeholder="input email..."><br>
                <label for="password">Password :</label><br>
                <input type="password" id="password" value="" placeholder="input password..."><br>
                <label for="password">Confirm Password :</label><br>
                <input type="password" id="confirm-password" value="" placeholder="input password..."><br>
                <div class="divide">
                    <input class="loginBtn" type="submit" id="register" value="REGISTER">
                    <input class="loginBtn" type="reset" value="RESET">
                </div>

            </form>
        </div>
    </div>

    </div>
</body>

</html>
