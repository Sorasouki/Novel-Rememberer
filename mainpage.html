<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAIN PAGE</title>
    <script type="module" src="mainpage.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body class="mainpage">
    <div class="items">
        <h1>MAIN PAGE</h1>
        <div>
            <textarea class="text-input" id="title" type="text" value="" placeholder="Input Title..."></textarea>
            <textarea class="text-input" id="title2" type="text" value=""
                placeholder="Input Alternative Title..."></textarea>
            <textarea class="text-input" id="author" type="text" value="" placeholder="Input Author..."></textarea>
            <textarea class="text-input" id="type" type="text" value="" placeholder="Input Type..."></textarea>
            <textarea class="text-input" id="language" type="text" value="" placeholder="Input Language..."></textarea>
            <textarea class="text-input" id="year" type="text" value="" placeholder="Input Year..."></textarea>
            <textarea class="text-input" id="status" type="text" value="" placeholder="Input Status..."></textarea>
            <textarea class="text-input" id="chapter" type="text" value="" placeholder="Input Chapter..."></textarea>
        </div>


        <nav class="addBtn" onclick="getUserData()">
            <span class="add-button" id="add">ADD</span>
            <i class='bx bx-plus'></i>
        </nav>

        <table class="table-box">
            <thead>
                <tr class="box-data">
                    <th class="table-head">Title</th>
                    <th class="table-head">Associated Title</th>
                    <th class="table-head">Author</th>
                    <th class="table-head">Type</th>
                    <th class="table-head">Language</th>
                    <th class="table-head">Year</th>
                    <th class="table-head">Status</th>
                    <th class="table-head">Chapter</th>
                </tr>
            </thead>
            <tbody id="entries">

            </tbody>
        </table>
        <nav class="logoutBtn">
            <span class="logout-button" id="logout">LOGOUT</span>
            <i class='bx bx-log-out'></i>
        </nav>


    </div>
</body>

</html>
