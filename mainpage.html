<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MAIN PAGE</title>
        <script type="module" src="javascript2.js"></script>
        <link rel="stylesheet" href="style.css">
        <link
            href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
            rel='stylesheet'>
    </head>

    <body>
        <h1>MAIN PAGE</h1>
        <table cellspacing="1">      
            <tbody id="entries">
                <tr>
                    <td id = "input-text"><input id="title" type="text" value="" placeholder="Input Title"></td>
                    <td id = "input-text"><input id="title2" type="text" value="" placeholder="Input Title"></td>
                    <td id = "input-text"><input id="author" type="text" value="" placeholder="Input Author"></td>
                    <td id = "input-text"><input id="type" type="text" value="" placeholder="Input Type"></td>
                    <td id = "input-text"><input id="language" type="text" value="" placeholder="Input Language"></td>
                    <td id = "input-text"><input id="year" type="text" value="" placeholder="Input Year"></td>
                    <td id = "input-text"><input id="status" type="text" value="" placeholder="Input Status"></td>
                    <td id = "input-text"><input id="chapter" type="text" value="" placeholder="Input Chapter"></td>
                </tr>
                <tr>
                    <th>Title</th>
                    <th>Associated Title</th>
                    <th>Author</th>
                    <th>Type</th>
                    <th>Language</th>
                    <th>Year</th>
                    <th>Status</th>
                    <th>Chapter</th>
                </tr>
            </tbody>
        </table>
        <nav class="addBtn">
            <span class="add-button" id="add">
                <i class='bx bx-plus' ></i>
            </span>
        </nav>

        <nav class="logoutBtn">
            <span class="logout-button" id="logout">
                <i class='bx bx-log-out'> LOGOUT</i>
            </span>
        </nav>
