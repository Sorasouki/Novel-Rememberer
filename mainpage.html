<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Rememberer : Main Page</title>
    <script type="module" src="mainpage.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="/book.png">
</head>

<body class="mainpage">
        <i class='bx bxs-dashboard dashboardBtn'></i>
    <div id="check" class="dashboard">
        <div class="item-board"></div>
    </div>

    <h1 class="top-title">BOOK & NOVEL LIST</h1>
    <div class="wrapper">
        <div class="add-data">
            <form action="" id="add_form">
                <div class="divider">
                    <section class="sec1">
                        <div>
                            <label class="text-input" for="title">Title :</label>
                            <input id="title" type="text" autocomplete="off" value=""
                                placeholder="Input Title..."></input>
                        </div>
                        <div>
                            <label class="text-input" for="title2">Alternative Title :</label>
                            <input id="title2" type="text" autocomplete="off" value=""
                                placeholder="Input Alternative Title..."></input>
                        </div>
                        <div>
                            <label class="text-input" for="author">Author : </label>
                            <input id="author" type="text" autocomplete="off" value=""
                                placeholder="Input Author..."></input>
                        </div>

                        <div>
                            <label class="text-input" for="year">Year :</label>
                            <input id="year" type="number" min="1500" max="3000" autocomplete="off" value=""
                                placeholder="Input Year..."></input>
                        </div>

                        <div>
                            <label class="text-input" for="read-chapter">Chapter Read :</label>
                            <input id="read-chapter" type="text" value="" autocomplete="off"
                                placeholder="Input Read Chapter..."></input>
                        </div>
                        <div>
                            <label class="text-input" for="latest-chapter">Latest Chapter :</label>
                            <input id="latest-chapter" type="text" value="" autocomplete="off"
                                placeholder="Input Latest Chapter..."></input>
                        </div>
                    </section>
                    <section class="sec2">
                        <div>
                            <label class="text-input" for="type">Type :</label>
                            <select name="Light Novel" id="type"></select>
                        </div>
                        <div>
                            <label class="text-input" for="language">Language :</label>
                            <select name="Chinese" id="language"></select>
                        </div>
                        <div>
                            <label class="text-input" for="status">Status :</label>
                            <select name="Completed" id="status"></select>
                        </div>
                    </section>
                </div>
                <input class="addBtn" id="add" type="submit" value="ADD">

            </form>
        </div>

        <div class="items">
            <div class="items-wrapper">
                <table class="table-box">
                    <thead id="head-entries">

                    </thead>
                    <tbody id="entries">

                    </tbody>
                </table>
            </div>

        </div>
    </div>

</body>

</html>
